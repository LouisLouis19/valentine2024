<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Dog Images</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    #imageContainer {
      margin-top: 50%;
      text-align: center;
      position: relative;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }


    #yayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: pink;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="imageContainer">
  <img src="dog-2.jpeg" alt="Cute Dog 2">
  <img src="dog-3.jpeg" alt="Cute Dog 3">
  <div id="yayText">YAY!</div>
</div>

</body>
</html>
